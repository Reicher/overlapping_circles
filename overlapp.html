<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var selectBox = document.getElementById("artType");


drawOverlappingCircle = function(centered, n, angle, offset){

  center_x = canvas.width/2
  center_y = canvas.height/2
  radius = canvas.width/2

  ctx.beginPath();
  ctx.arc(center_x, center_y, radius, 0, Math.PI * 2, true)
  ctx.clip();

  ctx.beginPath();
  ctx.arc(center_x, center_y, radius, 0, Math.PI * 2, true)
  ctx.stroke(); 

  for(i = angle; i < Math.PI*2+angle; i += Math.PI*2/n) {
    ctx.beginPath();
    x = center_x + (radius + offset * center_x) * Math.cos(i)
    y = center_y + (radius + offset * center_y) * Math.sin(i)
    console.log(x, y, i)
    ctx.arc(x, y, radius, 0, Math.PI * 2, true);
    ctx.stroke(); 
    //ctx.fill();
  }
  
     
}

// START


drawOverlappingCircle(true, 5, 0, 0.5)

</script>
